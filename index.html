<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상권 분석앱</title>
    
    <!-- Google Adsense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4276127967714914"
     crossorigin="anonymous"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- shpjs: Parse Shapefile (.zip) in browser -->
    <script src="https://unpkg.com/shpjs@latest/dist/shp.js"></script>
    
    <!-- Font -->
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">

    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; }
        
        /* 로딩 스피너 */
        .loading-spinner {
            border: 3px solid #e2e8f0;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* 탭 스타일 */
        .tab-btn { @apply px-4 py-2 font-medium text-sm rounded-t-lg transition-colors; }
        .tab-btn.active { @apply bg-white text-blue-600 border-b-2 border-blue-600; }
        .tab-btn.inactive { @apply text-gray-500 hover:text-gray-700 hover:bg-gray-50; }

        /* 스크롤바 */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }

        /* 애니메이션 */
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Leaflet custom marker style */
        .custom-div-icon { background: transparent; border: none; }

        /* 차트 인터랙션 스타일 */
        .clickable-chart .recharts-pie-sector:hover { cursor: pointer; opacity: 0.8; }
        .clickable-chart .recharts-bar-rectangle:hover { cursor: pointer; opacity: 0.8; }
        .static-chart .recharts-pie-sector:hover { cursor: default; opacity: 1; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
